name: Watch upstream BlueBuild base image

on:
  schedule:
    - cron: "15 05 * * *" # once per day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  watch:
    name: Check fedora-silverblue upstream digest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.UPSTREAM_WATCH_PAT }}
          persist-credentials: true

      - name: Read previous digest
        id: prev
        run: |
          echo "prev=$(cat .upstream-digest 2>/dev/null || true)" >> $GITHUB_OUTPUT

      - name: Fetch current upstream digest (no apt, fast)
        id: cur
        run: |
          cur=$(docker manifest inspect ghcr.io/blue-build/base-images/fedora-silverblue:latest \
            | grep '"digest"' | head -n1 | cut -d'"' -f4)
          echo "cur=$cur" >> $GITHUB_OUTPUT

      - name: Compare digests
        run: |
          echo "Previous: ${{ steps.prev.outputs.prev }}"
          echo "Current:  ${{ steps.cur.outputs.cur }}"

          if [ "${{ steps.prev.outputs.prev }}" = "${{ steps.cur.outputs.cur }}" ]; then
            echo "No upstream change"
            exit 0
          fi

          echo "Upstream changed"
          echo "${{ steps.cur.outputs.cur }}" > .upstream-digest

      - name: Commit updated digest
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(upstream): bump fedora-silverblue digest"
          file_pattern: .upstream-digest
          commit_user_name: upstream-watcher
          commit_user_email: upstream-watcher@users.noreply.github.com
