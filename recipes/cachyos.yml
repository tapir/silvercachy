modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - bieszczaders/kernel-cachyos-addons
    
    remove:
      packages:
        - zram-generator-defaults

    install:
      skip-unavailable: true
      packages:
        - cachyos-settings
        - scx-scheds
        - scx-tools